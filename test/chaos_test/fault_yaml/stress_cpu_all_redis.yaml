apiVersion: chaos-mesh.org/v1alpha1
kind: StressChaos
metadata:
  creationTimestamp: null
  generateName: stress-chaos-
  namespace: default
spec:
  duration: ${duration}
  mode: all
  selector:
    namespaces:
    - ${NAMESPACE}
    pods:
      ${NAMESPACE}:
      - ${leader_pod}
      - ${follower_pod1}
      - ${follower_pod2}
      - ${sentinel_pod1}
      - ${sentinel_pod2}
      - ${sentinel_pod3}
  stressors:
    cpu:
      load: 100
      workers: 5
    memory:
      workers: 0
status:
  experiment: {}
