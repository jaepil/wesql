apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  creationTimestamp: null
  generateName: network-chaos-
  namespace: default
spec:
  action: delay
  delay:
    correlation: "100"
    jitter: 0ms
    latency: 15s
  direction: to
  duration: ${duration}
  mode: all
  selector:
    namespaces:
    - ${NAMESPACE}
    pods:
      ${NAMESPACE}:
      - ${leader_pod}
      - ${follower_pod1}
      - ${follower_pod2}
      - ${sentinel_pod1}
      - ${sentinel_pod2}
      - ${sentinel_pod3}
status:
  experiment: {}
